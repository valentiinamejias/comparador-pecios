<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Comparador de Precios</h1>
    <div>
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName">
        <label for="productCost">Costo ($CLP):</label>
        <input type="number" id="productCost">
        <label for="productVolume">Volumen/Peso:</label>
        <input type="number" id="productVolume">
        <select id="productUnit">
            <option value="cc">cc</option>
            <option value="ml">ml</option>
            <option value="L">L</option>
            <option value="gr">gr</option>
            <option value="kg">kg</option>
        </select>
        <button id="addProduct">+ Agregar Producto</button>
        <button id="resetTable">Reiniciar Tabla</button>
    </div>
    <h2>Productos</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Costo ($CLP)</th>
                <th>Volumen/Peso</th>
                <th>Unidad</th>
                <th>Precio por Unidad</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
